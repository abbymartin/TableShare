<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>table selector</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Se.png">
    <script src="https://unpkg.com/gojs/release/go-debug.js"></script>

</head>
<body>
    <div id="topBar">
        <img id="logo" src="Se.png"><h1 id="logolabel">TableShare</h1>
        <div id="room">
            <button id="roomBtn" onClick="swapRoom()">Room V</button>
        </div>
    </div>
 
    <div id="bottom">
        <div id="diagramWrap"> 
            <div id="roomDiagram" style="width:100vw; height:100vh; background-color: #DAE4E4;"></div>
        <script type="text/javascript" src="script.js"></script>
        </div>
    <div id = "popup" style="visibility:hidden"> 
        <div class="split right">
            <div class="centered">
                <div class="top">
                    <h2>Occupy table</h2>
                    <hr>
                    <div class="tableProperty">
                        <label for="status">Status: </label>
                            <select id="status" >
                                <option value="empty">Empty</option>
                                <option value="available">Available</option>
                                <option value="unavailable">Not Available</option>
                            </select>
                        <label for="note">Note: </label>
                            <input type = "text" id="textboxnote" name="note"><br><br>
                        <p> 
                            <div id ="submitWrap">
                                <button id="submit" onclick="setTable()"> Submit</button>
                            </div>
                        </p> 
                    </div>
                </div>   
            </div>
        </div>
    </div>
    </div>
</body>

   

</html>
